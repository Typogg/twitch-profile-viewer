<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Importing fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"/>

    <!-- Importing icons -->
    <script src="https://kit.fontawesome.com/baf57f91e9.js" crossorigin="anonymous"></script>

    <!-- Importing styles -->
    <link rel="stylesheet" href="./styles/all.css" />

    <title>Twitch Profile Viewer</title>
  </head>
  <body>
    <main class="main__wrapper">
      <div class="container">
        <h2 class="main__heading">Find people on Twitch</h2>
        <p class="subline">Simply enter the name of an account on Twitch.tv</p>

        <form action="" class="main__search-wrapper">
          <input type="text"
                 id="search-input-field"
                 class="input--text" />
          <button type="submit" class="button">Search</button>
        </form>
      </div>
      <div class="main__background"></div>
    </main>
    <footer class="main-footer">
      <div class="main-footer__wrapper container">
        <p>Made with ðŸ’œ by Typo</p>
        <div class="char-divider"></div>
        <a href="https://www.instagram.com/typo.gg/"
           target="_blank"
           class="icon">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://twitter.com/Typo_gg"
           target="_blank"
           class="icon">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="https://github.com/Typogg"
           target="_blank"
           class="icon">
          <i class="fab fa-github"></i>
        </a>
      </div>
    </footer>
  </body>

  <script type="module" src="./scripts/main.js"></script>
</html>
