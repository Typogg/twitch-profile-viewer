<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Importing fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <!-- Importing styles -->
    <link rel="stylesheet" href="./styles/all.css">

    <title>Twitch Profile Viewer</title>
</head>
<body>
    <main class="main__wrapper">
        <div class="container">
            <h2 class="main__heading">Find people on Twitch.tv</h2>
            <p class="subline">Simply enter the name of an account on Twitch</p>
            
            <form action=""
                  class="main__search-wrapper">
                <input type="text"
                       class="input--text">
                <button type="submit"
                        class="button">Search</button>
            </form>
        </div>
    </main>
</body>
</html>
